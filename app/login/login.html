
  <div class="container">
    <div class="weui_toptips weui_warn js_tooltips" ng-show="isFail">请检查验证码或者密码</div>
    <div class="hd">
      <h1 class="page_title">小红帽查成绩</h1>
      <p class="page_desc">你的大学，有我陪伴</p>
    </div>
    <div class="weui_cells weui_cells_form">
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label class="weui_label">学号</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input type="number" class="weui_input" placeholder="请输入学号" ng-model="u" ng-focus="showTip()">
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label class="weui_label">密码</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input type="password" class="weui_input" placeholder="请输入教务系统密码" ng-model="p" ng-focus="showTip()">
        </div>
      </div>
      <div class="weui_cell weui_vcode">
        <div class="weui_cell_hd">
          <label class="weui_label">验证码</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input type="text" class="weui_input" placeholder="请输入验证码" ng-model="vcode" ng-focus="showTip()">

        </div>
        <div class="weui_cell_ft">
          <div class="vcode">
            <img alt="" ng-show="isShow" ng-src="{{ img }}" ng-click="getVcode()">
            <img src="img/loading.gif" alt="" ng-hide="isShow" width="30" hight="30">
          </div>
        </div>
      </div>

    </div>
    <div class="weui_btn_area">
      <a ng-click="login()" class="weui_btn weui_btn_primary">登陆</a>
    </div>
    <div id="loadingToast" class="weui_loading_toast" ng-show="waitting">
      <div class="weui_mask_transparent"></div>
      <div class="weui_toast">
        <div class="weui_loading">
          <div class="weui_loading_leaf weui_loading_leaf_0"></div>
          <div class="weui_loading_leaf weui_loading_leaf_1"></div>
          <div class="weui_loading_leaf weui_loading_leaf_2"></div>
          <div class="weui_loading_leaf weui_loading_leaf_3"></div>
          <div class="weui_loading_leaf weui_loading_leaf_4"></div>
          <div class="weui_loading_leaf weui_loading_leaf_5"></div>
          <div class="weui_loading_leaf weui_loading_leaf_6"></div>
          <div class="weui_loading_leaf weui_loading_leaf_7"></div>
          <div class="weui_loading_leaf weui_loading_leaf_8"></div>
          <div class="weui_loading_leaf weui_loading_leaf_9"></div>
          <div class="weui_loading_leaf weui_loading_leaf_10"></div>
          <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">数据加载中</p>
      </div>
    </div>
  </div>
